<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <h2>Filter Expenses by Date</h2>
    <form action="/expenses_list" method="post">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="submit">Filter</button>
    </form>

    <h2>Expenses List</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Labels</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.item_name }}</td>
                <td>{{ expense.price }}</td>
                <td>{{ expense.date }}</td>
                <td>
                    <form action="/update_labels" method="post">
                        <input type="hidden" name="expense_id" value="{{ expense.id }}">
                        <input type="text" name="labels" value="{% for label in expense.labels %}{{label.name}}{% if not loop.last %}, {% endif %}{% endfor %}" required>
                    </form>
                </td>
                <td>
                    <button form="update_labels_form_{{ expense.id }}" type="submit">Update Labels</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Labels</h2>
    <ul>
        {% for label in labels %}
            <li>{{ label.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
