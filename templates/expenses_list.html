<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <h2>Filter Expenses by Date</h2>
    <form action="/expenses_list" method="post">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="submit">Filter</button>
    </form>

    <h2>Expenses List</h2>
    <ul>
        {% for expense in expenses %}
            <li>
                {{ expense.item_name }} - {{ expense.price }} - {{ expense.date }}
                <form action="/update_labels" method="post">
                    <input type="hidden" name="expense_id" value="{{ expense.id }}">
                    <input type="text" name="labels" value="{% for label in expense.labels %}{{label.name}}{% if not loop.last %}, {% endif %}{% endfor %}" placeholder="Labels (comma-separated)">
                    <button type="submit">Update Labels</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Labels</h2>
    <ul>
        {% for label in labels %}
            <li>{{ label.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
