<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Enter Expenses</title>
    </head>
    <body>
        <h2>Enter Expenses</h2>
        <form id="'expenseForm" action=""/submit_expense" method="post">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="labels">Labels (coma separated):</label>
                <input type="text" id="labels" name="labels" placeholder="e.g., food, clothing, electronics" required>
            </div>
            <input type="submit" value="Submit">
        </form>
        
        <script>
            document.getElementById('date').valueAsDate = new Date();
        </script>
    </body>
</html>
